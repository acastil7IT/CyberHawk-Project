services:
  # Database
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: cyberhawk_db
      POSTGRES_USER: cyberhawk
      POSTGRES_PASSWORD: secure123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/sample_data.sql:/docker-entrypoint-initdb.d/02-sample.sql

  # API Gateway
  api-gateway:
    build: 
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://cyberhawk:secure123@db:5432/cyberhawk_db
    depends_on:
      - db
    volumes:
      - ./services/api-gateway:/app

  # Frontend Dashboard
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
      - GENERATE_SOURCEMAP=false
    depends_on:
      - api-gateway

volumes:
  postgres_data: